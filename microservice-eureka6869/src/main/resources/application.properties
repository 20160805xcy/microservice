server.port=6869

spring.application.name=xcy-microservice-eureka6868

#是否将自己注册到Eureka服务中,集群,两个eureka互相注册
eureka.client.register-with-eureka=true
#是否从Eureka中获取注册信息
eureka.client.fetch-registry=true
#Eureka客户端与Eureka服务端进行交互的地址
eureka.client.service-url.defaultZone=http://admin:admin@127.0.0.1:6868/eureka/

#开启基于HTTP basic的认证
security.basic.enabled=true
#配置用户的账号信息
security.user.name=admin
security.user.password=admin